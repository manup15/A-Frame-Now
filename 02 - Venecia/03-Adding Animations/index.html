<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>A-Frame Workshop</title>

    <!-- include A-Frame! -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
</head>

<body>
    <!-- include scene -->
    <a-scene>
        <a-assets>
            <!-- Images. -->
            <img id="city" src="../images/image.jpeg">
            <img id="curved-image" src="../images/curved-image.jpg">
            <audio id="audio" src="../audio/audio.mp3"></audio>
        </a-assets>

        <a-sky id="image-360" radius="10" src="#city"></a-sky>

        <a-plane id="plane" color="#222" height="2" width="4" position="0 1 -4.1"></a-plane>
        <a-text id="text" width="3" align="center" value="Venecia es una ciudad ubicada en el noreste de Italia. Es también la capital de la región véneta y de la provincia de Venecia.
      Su centro histórico está situado en un conjunto de islas en la laguna de Venecia, en el norte del mar Adriático." position="0 1 -4"></a-text>

        <!-- 1 - Adding animation -->
        <a-curvedimage id="curved" src="#curved-image" height="3.0" radius="5.7" theta-length="72" rotation="0 -35 0" scale="0.8 0.8 0.8" position="0 0 2">
          <a-animation begin="click" attribute="scale" to="1.5 1.5 1.5"></a-animation>
          <a-animation begin="click" attribute="position" to="0 0 1"></a-animation>
        </a-curvedimage>

        <a-sound src="#audio" autoplay="true" loop="true" volume="0" position="0 0 0"></a-sound>

        <!-- Camera + Cursor. -->
        <a-camera wasd-controls-enabled="true">
            <a-cursor id="cursor">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-cursor>
        </a-camera>
    </a-scene>



</body>

</html>
